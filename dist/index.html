<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="container">
      <div id="game-status"></div>
      <div class="game-status">
        <div class="row">
          <div
            data-row="0"
            data-col="0"
            class="cell border border-solid border-gray-300 p-4"
          ></div>
          <div
            data-row="0"
            data-col="1"
            class="cell border border-solid border-gray-300 p-4"
          ></div>
          <div
            data-row="0"
            data-col="2"
            class="cell border border-solid border-gray-300 p-4"
          ></div>
        </div>
        <div class="row">
          <div
            data-row="1"
            data-col="0"
            class="cell border border-solid border-gray-300 p-4"
          ></div>
          <div
            data-row="1"
            data-col="1"
            class="cell border border-solid border-gray-300 p-4"
          ></div>
          <div
            data-row="1"
            data-col="2"
            class="cell border border-solid border-gray-300 p-4"
          ></div>
        </div>
        <div class="row">
          <div
            data-row="2"
            data-col="0"
            class="cell border border-solid border-gray-300 p-4"
          ></div>
          <div
            data-row="2"
            data-col="1"
            class="cell border border-solid border-gray-300 p-4"
          ></div>
          <div
            data-row="2"
            data-col="2"
            class="cell border border-solid border-gray-300 p-4"
          ></div>
        </div>
      </div>
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
      <button id="reset-btn">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
